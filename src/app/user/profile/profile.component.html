<br>
<div fxLayout="row" fxLayoutAlign="center">
    <mat-card  fxFlex="80">
      <mat-card-header>
        <img mat-card-avatar src="https://firebasestorage.googleapis.com/v0/b/photo-sharing-app-b1663.appspot.com/o/aza04Wm1_700w_0.jpg?alt=media&token=14039b08-86dd-4013-a812-8821bc281943" alt="Photo of a Shiba Inu">
        <mat-card-title>{{user.userName}}</mat-card-title>
        <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="save()" [formGroup]="profileForm" novalidate fxLayout="column">
          <mat-form-field fxFlex>
            <input matInput placeholder="User Name" formControlName="userName">
            <mat-error *ngIf="formControlError('userName', 'required')">
              Username is required
            </mat-error>
            <mat-error *ngIf="formControlError('userName', 'minlength', ['required'])">
              Username needs to be at least 4 characters
            </mat-error>
          </mat-form-field>
          <mat-form-field fxFlex>
            <input matInput placeholder="First Name" formControlName="firstName">
          </mat-form-field>
          <mat-form-field fxFlex>
            <input matInput placeholder="Middle Name" formControlName="middleName">
          </mat-form-field>
          <mat-form-field fxFlex>
            <input matInput placeholder="Last Name" formControlName="lastName">
          </mat-form-field>
          <div fxLayout="row" fxLayoutAlign="stretch">
            <button mat-mini-fab
                    color="warn">
              <mat-icon>lock</mat-icon>
            </button>
            <p
               fxFlexOffset="10px">Change password</p>
            <button mat-raised-button
                    color="primary"
                    type="submit"
                    [disabled]="profileForm.invalid">
              Save
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
