<mat-sidenav-container fxFlexFill>
    <mat-sidenav mode="side" 
    [opened]="navBarOpen">
    <mat-nav-list>
            <a *ngFor="let route of routes" 
            mat-list-item [routerLink] = "route.route">
            <psa-margin-icon [iconName]="route.icon">
            </psa-margin-icon>{{route.title}}</a>
         </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxLayout="column">
            <psa-toolbar (navToggle)="toggleNav()"></psa-toolbar>
            <div fxFlex>
        <router-outlet></router-outlet>
       </div>
       <footer>
           <hr>
           <p>My page</p>
       </footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
