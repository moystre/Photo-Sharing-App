<div fxLayout="row" fxLayoutAlign="center">
    <mat-card  fxFlex="80">
      <mat-card-header>
        <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-title>Username here</mat-card-title>
        <mat-card-subtitle>Email here</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="save()" [formGroup]="profileForm" novalidate fxLayout="column">
          <mat-form-field fxFlex>
            <input matInput placeholder="Username" formControlName="username">
            <mat-error *ngIf="formControlError('username', 'required')">
              Username is required
            </mat-error>
            <mat-error *ngIf="formControlError('username', 'minlength', ['required'])">
              Username needs to be at least 4 characters
            </mat-error>
          </mat-form-field>
          <mat-form-field fxFlex>
            <input matInput placeholder="First Name" formControlName="firstName">
          </mat-form-field>
          <mat-form-field fxFlex>
            <input matInput placeholder="Middle Name" formControlName="middleName">
          </mat-form-field>
          <mat-form-field fxFlex>
            <input matInput placeholder="Last Name" formControlName="lastName">
          </mat-form-field>
          <div fxLayout="row" fxLayoutAlign="stretch">
            <button mat-mini-fab
                    color="warn">
              <mat-icon>lock</mat-icon>
            </button>
            <p fxFlex
               fxFlexOffset="10px">Change password</p>
            <button mat-raised-button
                    color="primary"
                    type="submit"
                    [disabled]="profileForm.invalid">
              Save
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
